<!DOCTYPE html>
<head>
<title>Upload File</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<center>
<img src="/static/roboteye.png" width="158" height="125">
<h1>Photo Upload and Process</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
<br>
<img src="{{ file_url }}" style="max-width:400px;">
{% endif %}

{% if coralReply %}
<div id="imageData"><h1>{{ coralReply }}</h1></div>
<div id="imageConfidence">{{ coralPercent }}</div>
{% endif %}

</center>
